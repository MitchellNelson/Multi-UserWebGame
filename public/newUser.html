<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Login</title>
        <script type="application/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/login.css"/>
 		<script type="application/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script type="application/javascript" src="scripts/login.js"></script>
    </head>
    <body>
    	<h1 id="gameTitle">Welcome to the Snake Game</h1>
    	<h1>Create New Account</h1>
		<div id="app">
			<form>
				<input type="text" id="username" class="fadeIn second" name="Username" placeholder="Username"><br/>
			    <input type="text" id="password" class="fadeIn third" name="password" placeholder="Password"><br/>
			    <input type="text" id="confirmPassword" class="fadeIn third" name="confirmPassword" placeholder="Confirm Password"><br/>
			    Profile Picture Number: 
			    <input type="Number" id="profilePicNum" class="fadeIn third" name="profilepicNum" placeholder="Profile Picture Number" min="1" max="16" step="1" value="1"/> <br/>

			    <div id="profilePics">
			    	profile options displayed here

			    </div>
			    <input type="submit" class="fadeIn fourth" value="Log In"><br/>
			</form>	
		</div>
	</body>
</html>
