<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Login</title>
        <script type="application/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/login.css"/>
 		<script type="application/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script type="application/javascript" src="scripts/login.js"></script>
    </head>
    <body>
    	<h1 id="gameTitle">Welcome to the Snake Game</h1>
    	<h1>Login</h1>
		<div id="app">
			<form>
				<input type="text" id="username" class="fadeIn second" name="username" placeholder="Username"><br/>
			    <input type="text" id="password" class="fadeIn third" name="password" placeholder="password"><br/>
			    <input type="submit" class="fadeIn fourth" value="Log In"><br/>
			</form>	

			<p> New User? <br/> <button onclick="openNewUserPage()">Click Me</button> </p>

			<h1> Leaderboards </h1>
			<div>
				<table id="leaderTable">
					<tr>
						<th> Username </th>
						<th> Highscore </th>
						<th> Games Played </th>
						<th> Time Played </th>
						<th> Apples per Game </th>
					</tr>

				</table>
			</div>
		</div>
	</body>
</html>
