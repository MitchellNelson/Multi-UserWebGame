<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Snake</title>
        <script type="application/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/game.css"/>
 		<script type="application/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>

		<script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
		<script type="application/javascript" src="scripts/snake.js"></script>
    </head>
    <body onload="init()" style="margin: 5rem;">
    	<h1>Snake Game</h1>
		<div id="app">
			<div id="snakeGame">

			</div>

			<div id="difficultyButtons">
				<h2> Select Difficulty: </h2>
				<h3>Current Difficulty: <b>{{ difficulties[difficulty] }} </b></h3>
				<ul>
					<button onclick="changeDifficulty(0)"> Mobile Gamer </button>
					<button onclick="changeDifficulty(1)"> Console Gamer </button>
					<button onclick="changeDifficulty(2)"> PC Gamer </button>
					<button onclick="changeDifficulty(3)"> Apex Gamer </button>
				</ul>
			</div>

		</div>
	</body>
</html>
